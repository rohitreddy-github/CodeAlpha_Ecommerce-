<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">E-Shop</h1>
                <div class="nav-menu">
                    <a href="#" class="nav-link" onclick="showProducts()">Products</a>
                    <a href="#" class="nav-link" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
                    <div id="auth-section">
                        <a href="#" class="nav-link" onclick="showLogin()">Login</a>
                        <a href="#" class="nav-link" onclick="showRegister()">Register</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <!-- Products Section -->
        <section id="products-section" class="section active">
            <h2>Our Products</h2>
            <div id="products-container" class="products-grid">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Product Detail Section -->
        <section id="product-detail-section" class="section">
            <div id="product-detail-container">
                <!-- Product details will be loaded here -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" class="section">
            <h2>Shopping Cart</h2>
            <div id="cart-container">
                <div id="cart-items"></div>
                <div id="cart-total"></div>
                <button id="checkout-btn" class="btn btn-primary" onclick="checkout()">Checkout</button>
            </div>
        </section>

        <!-- Login Section -->
        <section id="login-section" class="section">
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>
        </section>

        <!-- Register Section -->
        <section id="register-section" class="section">
            <div class="auth-form">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Name:</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders-section" class="section">
            <h2>My Orders</h2>
            <div id="orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
